openapi: 3.0.3
info:
  title: Dataset Explorer
  description: Explore base and processed datasets
  version: 1.0.0
  contact:
    name: API Support
servers:
  - url: http://127.0.0.1:8000
    description: Local development server

paths:
  /:
    get:
      summary: Get HTML UI
      description: Returns the dataset explorer HTML interface
      responses:
        '200':
          description: HTML interface for dataset exploration
          content:
            text/html:
              schema:
                type: string

  /api/datasets:
    get:
      summary: List all datasets
      description: Returns information about all available base and processed datasets
      responses:
        '200':
          description: Successful response with dataset information
          content:
            application/json:
              schema:
                type: object
                properties:
                  base_datasets:
                    type: object
                    additionalProperties:
                      $ref: '#/components/schemas/DatasetInfo'
                  processed_datasets:
                    type: object
                    additionalProperties:
                      $ref: '#/components/schemas/DatasetInfo'

  /api/datasets/{dataset_type}/{dataset_name}:
    get:
      summary: Get dataset information
      description: Returns detailed information about a specific dataset
      parameters:
        - name: dataset_type
          in: path
          required: true
          schema:
            type: string
            enum: [base, processed]
          description: Type of dataset (base or processed)
        - name: dataset_name
          in: path
          required: true
          schema:
            type: string
            enum: [mnist, cifar10]
          description: Name of the dataset
      responses:
        '200':
          description: Successful response with dataset information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetInfo'
        '400':
          description: Invalid dataset type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '404':
          description: Dataset not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'

  /api/datasets/{dataset_type}/{dataset_name}/{split}:
    get:
      summary: Get dataset samples
      description: Returns paginated samples from a specific dataset split
      parameters:
        - name: dataset_type
          in: path
          required: true
          schema:
            type: string
            enum: [base, processed]
          description: Type of dataset (base or processed)
        - name: dataset_name
          in: path
          required: true
          schema:
            type: string
            enum: [mnist, cifar10]
          description: Name of the dataset
        - name: split
          in: path
          required: true
          schema:
            type: string
            enum: [train, test]
          description: Dataset split (train or test)
        - name: page
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            default: 1
          description: Page number for pagination
        - name: page_size
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: Number of samples per page
      responses:
        '200':
          description: Successful response with dataset samples
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DatasetSamples'
        '400':
          description: Invalid dataset type or parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'
        '404':
          description: Dataset or split not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPError'

components:
  schemas:
    DatasetInfo:
      type: object
      properties:
        name:
          type: string
          description: Name of the dataset
        splits:
          type: array
          items:
            type: string
          description: Available data splits (e.g., train, test)
        total_samples:
          type: integer
          description: Total number of samples across all splits
        features:
          type: object
          additionalProperties:
            type: string
          description: Dataset features and their types
        dimensions:
          type: array
          items:
            type: integer
          description: Dimensions of the image data (height, width, channels)
        min_value:
          type: number
          description: Minimum pixel value in the dataset
        max_value:
          type: number
          description: Maximum pixel value in the dataset
      required:
        - name
        - splits
        - total_samples
        - features
        - dimensions
        - min_value
        - max_value

    DatasetSample:
      type: object
      properties:
        image_base64:
          type: string
          description: Base64 encoded image data
        label:
          type: integer
          description: Label for the sample (when available)
      additionalProperties: true
      description: A single dataset sample with image and metadata

    PaginationInfo:
      type: object
      properties:
        page:
          type: integer
          description: Current page number
        page_size:
          type: integer
          description: Number of items per page
        total_samples:
          type: integer
          description: Total number of samples in the split
        total_pages:
          type: integer
          description: Total number of pages
        has_next:
          type: boolean
          description: Whether there is a next page
        has_prev:
          type: boolean
          description: Whether there is a previous page
      required:
        - page
        - page_size
        - total_samples
        - total_pages
        - has_next
        - has_prev

    DatasetSamples:
      type: object
      properties:
        samples:
          type: array
          items:
            $ref: '#/components/schemas/DatasetSample'
          description: Array of dataset samples
        pagination:
          $ref: '#/components/schemas/PaginationInfo'
      required:
        - samples
        - pagination

    HTTPError:
      type: object
      properties:
        detail:
          type: string
          description: Error message
      required:
        - detail

tags:
  - name: datasets
    description: Dataset exploration operations
  - name: ui
    description: User interface endpoints